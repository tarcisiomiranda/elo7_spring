    #     proxy_read_timeout  60s;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # PMA
    location /pma/ {
        proxy_pass http://pma:80;
        proxy_read_timeout  60s;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        auth_basic           "Admin Area";
        auth_basic_user_file /www/.pma;
    }

    # perl_set $pub 'sub { return $NGINX_PUB{"NGINX_PUB"}; }';
    # perl_set $prv 'sub { return $NGINX_PRV{"NGINX_PRV"}; }';

    # ssl_certificate         /etc/nginx/certs/$pub;
    # ssl_certificate_key     /etc/nginx/certs/$prv;

    ssl_certificate         /etc/nginx/certs/elo7-local.crt;
    ssl_certificate_key     /etc/nginx/certs/elo7-local.key;

    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver_timeout 5s;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    ssl_dhparam /etc/nginx/certs/dhparam.pem;


    resolver 127.0.0.1;
}