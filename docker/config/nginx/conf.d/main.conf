    #     proxy_read_timeout  60s;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # PgAdmin
    location /pgadmin/ {
        proxy_pass          http://pgadmin:80/browser/;
        proxy_read_timeout  60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Logs
    location /logs/ {
        proxy_pass          http://logs:1224/logs/;
        proxy_read_timeout  60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # # Springboot
    # location /springboot/ {
