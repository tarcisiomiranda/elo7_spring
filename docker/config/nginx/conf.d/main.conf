server {
    listen 80 default_server;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;

    # WWW
    location / {
        root /www;
    }

    # Swagger
    location /doc/ {
        proxy_pass          http://springboot:8080/;
        proxy_read_timeout  60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    # https://192.168.29.12/springboot/swagger-ui/
    # PgAdmin
    location /pgadmin/ {
        proxy_pass          http://pgadmin:8888;
        proxy_read_timeout  60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Resultado
    location /resultado/ {
        proxy_pass          http://flask:5009/;
        proxy_read_timeout  60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Logs
    location /logs/ {
        proxy_pass          http://logs:1224/logs/;
        proxy_read_timeout  60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Springboot
    location /springboot/ {
        proxy_pass          http://springboot:8080/;
        proxy_read_timeout  60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }


    # perl_set $pub 'sub { return $NGINX_PUB{"NGINX_PUB"}; }';
    # perl_set $prv 'sub { return $NGINX_PRV{"NGINX_PRV"}; }';

    # ssl_certificate         /etc/nginx/certs/${NGINX_PUB};
    # ssl_certificate_key     /etc/nginx/certs/${NGINX_PRV};

    ssl_certificate         /etc/nginx/certs/elo7-local.crt;
    ssl_certificate_key     /etc/nginx/certs/elo7-local.key;

    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver_timeout 5s;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    ssl_dhparam /etc/nginx/certs/dhparam.pem;


    resolver 127.0.0.1;
}