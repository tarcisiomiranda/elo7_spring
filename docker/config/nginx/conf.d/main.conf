server {
    listen 80 default_server;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;

    # WWW
    location / {
        root /www;
    }

    # # Swagger
    # location /doc/ {
